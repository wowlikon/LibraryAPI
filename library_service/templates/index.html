{% extends "base.html" %}
{% block content %}
<div class="flex flex-1 items-center justify-center p-4">
    <div class="w-full max-w-4xl">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="text-center py-8 border-b border-gray-200">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">
                    Добро пожаловать в LiB
                </h2>
                <p class="text-gray-500">Ваша персональная библиотека книг</p>
            </div>
            <div class="p-8">
                <div
                    class="flex flex-col lg:flex-row items-center justify-center gap-12"
                >
                    <div class="flex-shrink-0">
                        <svg
                            id="bookSvg"
                            width="400"
                            height="500"
                            viewBox="0 0 200 250"
                            class="drop-shadow-lg"
                        ></svg>
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <div
                            class="stat-card bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-6 text-center transform transition-all duration-300 hover:scale-105 hover:shadow-lg"
                        >
                            <div class="mb-3">
                                <svg
                                    class="w-10 h-10 mx-auto text-gray-600"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                                    ></path>
                                </svg>
                            </div>
                            <div
                                id="stat-books"
                                class="text-4xl font-bold text-gray-800 mb-1 stat-number"
                                data-target="0"
                            >
                                0
                            </div>
                            <div class="text-sm text-gray-500 font-medium">
                                Книг
                            </div>
                        </div>
                        <div
                            class="stat-card bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-6 text-center transform transition-all duration-300 hover:scale-105 hover:shadow-lg"
                        >
                            <div class="mb-3">
                                <svg
                                    class="w-10 h-10 mx-auto text-gray-600"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                                    ></path>
                                </svg>
                            </div>
                            <div
                                id="stat-authors"
                                class="text-4xl font-bold text-gray-800 mb-1 stat-number"
                                data-target="0"
                            >
                                0
                            </div>
                            <div class="text-sm text-gray-500 font-medium">
                                Авторов
                            </div>
                        </div>
                        <div
                            class="stat-card bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-6 text-center transform transition-all duration-300 hover:scale-105 hover:shadow-lg"
                        >
                            <div class="mb-3">
                                <svg
                                    class="w-10 h-10 mx-auto text-gray-600"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                                    ></path>
                                </svg>
                            </div>
                            <div
                                id="stat-genres"
                                class="text-4xl font-bold text-gray-800 mb-1 stat-number"
                                data-target="0"
                            >
                                0
                            </div>
                            <div class="text-sm text-gray-500 font-medium">
                                Жанров
                            </div>
                        </div>
                        <div
                            class="stat-card bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-6 text-center transform transition-all duration-300 hover:scale-105 hover:shadow-lg"
                        >
                            <div class="mb-3">
                                <svg
                                    class="w-10 h-10 mx-auto text-gray-600"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="1.5"
                                        d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                                    ></path>
                                </svg>
                            </div>
                            <div
                                id="stat-users"
                                class="text-4xl font-bold text-gray-800 mb-1 stat-number"
                                data-target="0"
                            >
                                0
                            </div>
                            <div class="text-sm text-gray-500 font-medium">
                                Пользователей
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="px-8 pb-8">
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a
                        href="/books"
                        class="inline-flex items-center justify-center px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition duration-200 font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                    >
                        <svg
                            class="w-5 h-5 mr-2"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                            ></path>
                        </svg>
                        Смотреть книги
                    </a>
                    <a
                        href="/authors"
                        class="inline-flex items-center justify-center px-6 py-3 bg-white text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200 font-medium shadow-sm hover:shadow-md transform hover:-translate-y-0.5"
                    >
                        <svg
                            class="w-5 h-5 mr-2"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                            ></path>
                        </svg>
                        Все авторы
                    </a>
                </div>
            </div>
        </div>
        <div class="mt-6 text-center text-gray-400 text-sm">
            <p>LiB — Библиотека. Красиво, функционально, безопасно.</p>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<script src="/static/page/index.js"></script>
{% endblock %}
